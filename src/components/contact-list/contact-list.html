<div class="contacts">
    <h1>
        Contacts
    </h1>
    <p class="search-box">
        <input type="text" placeholder="Search..." ng-model="search" />
    </p>
    <ul ng-repeat="contact in contactListController.contacts | filter:search">
        <li><a ui-sref="app.contactDetail({id: contact.id})">{{ contact.first_name + ' ' + contact.last_name|capitalize }}</a></li>
    </ul>
    <a ui-sref="app.contactDetail">Add a contact</a>
</div>
